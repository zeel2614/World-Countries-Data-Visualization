<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
  </head>

  <body>
    <header id="countries">
      <h2>World Countries Data</h2>
      <p class="subtitle"></p>
      <p class="feedback"></p>
    </header>
    
    <main>
      <div class="table-header">
        <button id="population" onclick="showPopulation()">Population</button>
        <button id="languages" onclick="showLanguage()">Languages</button>
      </div>
    </main>

    <div id = "paginationControls">
      <label for="recordsPerPage">Records Per Page:</label>
      <select id="recordsPerPage">
        <option value="5">5</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
      <button id="prevPage" onclick="prevRecords()">Previous</button>
      <span id="pageIndicator">Page 1</span>
      <button id="nextPage" onclick="nextRecords()">Next</button>
    </div>

    <script src="./data/countries_data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
